<template>
  <div class="toolbar slds-p-around_small">
    <div class="row">
      <lightning-input type="search" placeholder="Search suggestionsâ€¦" value={search} onchange={onSearch}></lightning-input>
      <lightning-combobox label="Decision" value={status} options={decisionOptions} onchange={onDecision}></lightning-combobox>
      <lightning-combobox label="Category" value={category} options={categoryOptions} onchange={onCategory}></lightning-combobox>
      <lightning-combobox label="Submitted By" value={ownerScope} options={ownerOptions} onchange={onOwner}></lightning-combobox>
    </div>
    <div class="row right">
      <lightning-button label="New Suggestion" onclick={newSuggestion}></lightning-button>
    </div>
  </div>

  <template if:true={loading}>
    <lightning-spinner size="small"></lightning-spinner>
  </template>

  <lightning-datatable
      key-field="id"
      data={rowsForTable}
      columns={columns}
      hide-checkbox-column
      onrowaction={handleRowAction}>
  </lightning-datatable>
</template>
